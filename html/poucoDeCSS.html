<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouco de CSS</title>
    <link rel="stylesheet" href="poucoDeCSS.css">
    <style>
        h1 {
            font-size: 20px;
        }

        .fundoVermelho {

</body>

</html>

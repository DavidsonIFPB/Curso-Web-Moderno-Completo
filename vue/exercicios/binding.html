<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p><a href="{{link}}">Canal ?</a></p>
        <p><a v-bind:href="link">Canal</a></p>
        <p><a :href="link">Canal</a></p>

        <input type="text" v-model=nome /><br>
        <span>{{nome}}</span>
        
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                nome:'Maria',
                link:'https://youtube.com/cod3rcursos',
                contador: 0
            },
            watch:{
                nome(novoValor){
                    this.nome = novoValor.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
